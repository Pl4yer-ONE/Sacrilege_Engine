name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame demoparser2 pandas numpy matplotlib
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "SacrilegRadar" --icon=docs/logo.ico --add-data "radar/maps;radar/maps" radar/radar_replayer.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SacrilegRadar-Windows
          path: dist/SacrilegRadar.exe
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SacrilegRadar.exe
          name: Sacrilege Radar ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
