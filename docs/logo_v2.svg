<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Light to Dark Gradient -->
    <linearGradient id="fallenLight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5d6;stop-opacity:1" /> <!-- Divine Light -->
      <stop offset="40%" style="stop-color:#ffcc00;stop-opacity:1" /> <!-- Gold -->
      <stop offset="60%" style="stop-color:#ff3333;stop-opacity:1" /> <!-- Corruption -->
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" /> <!-- Void -->
    </linearGradient>
    
    <!-- Glitch Filter -->
    <filter id="glitch">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background: Absolute Void -->
  <rect width="512" height="512" fill="#050505" rx="32"/>
  
  <!-- The Morning Star / Halo (Shattering) -->
  <g transform="translate(256, 200)">
    <!-- Upper Rays (Light) -->
    <path d="M0 -140 L30 -40 L140 -20 L40 20 L0 140 L-40 20 L-140 -20 L-30 -40 Z" 
          fill="url(#fallenLight)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Shattered Pieces falling (Darkness) -->
    <g transform="translate(0, 50)">
      <path d="M-20 0 L20 0 L0 60 Z" fill="#ff3333" opacity="0.8"/>
      <path d="M-40 20 L-10 20 L-25 70 Z" fill="#880000" opacity="0.6"/>
      <path d="M30 30 L60 30 L45 80 Z" fill="#550000" opacity="0.4"/>
    </g>
  </g>
  
  <!-- The Eye of Truth (Questioning Everything) -->
  <!-- A slit pupil eye, vertical, reminiscent of Sauron or a serpent, but digital -->
  <g transform="translate(256, 256)">
    <!-- Outer Eye Shape -->
    <path d="M-100 0 Q0 -60 100 0 Q0 60 -100 0 Z" fill="none" stroke="url(#fallenLight)" stroke-width="3"/>
    
    <!-- Iris/Pupil -->
    <circle cx="0" cy="0" r="40" fill="#000000" stroke="#ff3333" stroke-width="2"/>
    <path d="M0 -35 L0 35" stroke="#ffffff" stroke-width="4" filter="url(#glitch)">
       <animate attributeName="stroke-width" values="4;1;4" dur="0.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Circuit/Borgian Tendrils creeping in -->
  <path d="M0 512 L100 400 L50 350 L150 250" fill="none" stroke="#222" stroke-width="2"/>
  <path d="M512 512 L412 400 L462 350 L362 250" fill="none" stroke="#222" stroke-width="2"/>
  
  <!-- Berserk Brand / Sacrilege Symbol overlay (Subtle) -->
  <path d="M256 180 L256 320 M220 220 L290 220" stroke="#ff0000" stroke-width="1" opacity="0.3" transform="rotate(180 256 256)"/>

  <!-- Text "SACRILEGE" in broken binary/glitch at bottom -->
  <text x="256" y="450" text-anchor="middle" font-family="monospace" font-size="24" fill="#444" letter-spacing="4">
    0110 S 0110
  </text>
</svg>
