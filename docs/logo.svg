<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bloodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Void background -->
  <rect width="512" height="512" fill="#050505"/>
  
  <!-- Chaos circle - broken halo -->
  <circle cx="256" cy="140" r="60" fill="none" stroke="url(#goldFade)" stroke-width="8" 
          stroke-dasharray="20,8,40,8" opacity="0.6" transform="rotate(-15, 256, 140)"/>
  
  <!-- Fallen halo pieces - scattered -->
  <path d="M 180 120 Q 170 100 185 90" fill="none" stroke="url(#goldFade)" stroke-width="4" opacity="0.4"/>
  <path d="M 320 110 Q 340 95 330 80" fill="none" stroke="url(#goldFade)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inverted cross / Anti-symbol -->
  <g transform="translate(256, 280)">
    <!-- Main vertical bar -->
    <rect x="-20" y="-140" width="40" height="280" fill="url(#bloodGrad)"/>
    <!-- Horizontal bar (lower position = inverted) -->
    <rect x="-70" y="40" width="140" height="35" fill="url(#bloodGrad)"/>
    
    <!-- Cracks in the cross -->
    <path d="M -10 -100 L 5 -60 L -5 -20 L 10 20" fill="none" stroke="#1a0000" stroke-width="3"/>
    <path d="M 15 80 L 0 110 L 12 130" fill="none" stroke="#1a0000" stroke-width="2"/>
  </g>
  
  <!-- All-seeing eye in center - corrupted -->
  <g transform="translate(256, 260)">
    <!-- Eye outer -->
    <ellipse cx="0" cy="0" rx="45" ry="30" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
    <!-- Iris -->
    <circle cx="0" cy="0" r="18" fill="#1a0505" stroke="#8B0000" stroke-width="2"/>
    <!-- Pupil - vertical slit (serpentine) -->
    <ellipse cx="0" cy="0" rx="4" ry="14" fill="#DC143C"/>
    <!-- Glint -->
    <circle cx="-5" cy="-5" r="3" fill="#FFD700" opacity="0.6"/>
  </g>
  
  <!-- Wings - broken/fallen, pointing down -->
  <g opacity="0.5">
    <!-- Left wing - tattered -->
    <path d="M 100 300 
             Q 60 280 40 320
             Q 50 340 70 330
             Q 50 360 30 400
             Q 60 380 80 390
             Q 70 420 50 450
             Q 100 400 120 380
             Q 140 360 150 340
             Z" 
          fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    
    <!-- Right wing - tattered -->
    <path d="M 412 300 
             Q 452 280 472 320
             Q 462 340 442 330
             Q 462 360 482 400
             Q 452 380 432 390
             Q 442 420 462 450
             Q 412 400 392 380
             Q 372 360 362 340
             Z" 
          fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Serpent coiling around cross base -->
  <path d="M 200 420 
           Q 230 400 256 420 
           Q 280 440 310 420
           Q 340 400 320 380
           Q 300 360 256 380
           Q 210 400 220 430
           Q 230 460 280 450" 
        fill="none" stroke="#4A0000" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Serpent head -->
  <circle cx="285" cy="448" r="8" fill="#DC143C"/>
  <circle cx="282" cy="445" r="2" fill="#FFD700"/>
  
  <!-- Latin text arc: "CONTRA OMNIA" (Against Everything) -->
  <path id="textArc" d="M 80 480 Q 256 520 432 480" fill="none"/>
  <text font-family="serif" font-size="24" fill="#4A0000" letter-spacing="8">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      CONTRA OMNIA
    </textPath>
  </text>
  
  <!-- Scattered embers/particles -->
  <circle cx="100" cy="200" r="2" fill="#DC143C" opacity="0.6"/>
  <circle cx="420" cy="180" r="1.5" fill="#FFD700" opacity="0.4"/>
  <circle cx="380" cy="220" r="1" fill="#DC143C" opacity="0.5"/>
  <circle cx="130" cy="250" r="1.5" fill="#8B0000" opacity="0.5"/>
  <circle cx="90" cy="350" r="1" fill="#FFD700" opacity="0.3"/>
  <circle cx="430" cy="320" r="2" fill="#DC143C" opacity="0.4"/>
</svg>
