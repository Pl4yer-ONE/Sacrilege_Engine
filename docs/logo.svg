<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="lightToDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#8B4513;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bloodSteel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Void background - the abyss -->
  <rect width="512" height="512" fill="#0a0808"/>
  
  <!-- Fading light from above - heaven's last touch -->
  <ellipse cx="256" cy="0" rx="200" ry="100" fill="url(#lightToDark)" opacity="0.4"/>
  
  <!-- The Fallen Warrior - kneeling silhouette -->
  <g transform="translate(256, 320)">
    <!-- Torso - armored, bent forward -->
    <path d="M -40 -80 
             L -50 -40
             L -60 0
             L -40 20
             L 40 20
             L 60 0
             L 50 -40
             L 40 -80
             Q 0 -100 -40 -80" 
          fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    
    <!-- Head - bowed in defeat/contemplation -->
    <ellipse cx="0" cy="-95" rx="25" ry="30" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    
    <!-- One wing remaining - tattered, drooping -->
    <path d="M 45 -60
             Q 100 -80 130 -40
             Q 140 -20 120 0
             Q 100 -10 90 10
             Q 110 30 100 60
             Q 80 40 70 50
             Q 85 80 70 100
             Q 55 70 50 60
             L 45 0 Z"
          fill="#1a1a1a" stroke="#444" stroke-width="1" opacity="0.8"/>
    
    <!-- Torn wing stump on other side -->
    <path d="M -45 -60
             Q -70 -70 -80 -50
             Q -85 -30 -70 -20
             L -45 -40 Z"
          fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    
    <!-- Kneeling leg -->
    <path d="M -30 20 L -40 60 L -60 100 L -40 100 L -20 70 L 0 60" 
          fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <path d="M 30 20 L 40 60 L 30 100 L 50 100 L 60 60 L 40 30" 
          fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- The Greatsword - planted in ground, Berserk style -->
  <g transform="translate(180, 150)">
    <!-- Blade -->
    <path d="M 0 0 
             L 15 0 
             L 18 280
             L 10 300
             L 0 280 Z" 
          fill="url(#steelGrad)" stroke="#555" stroke-width="1"/>
    
    <!-- Blood on blade -->
    <path d="M 5 50 Q 12 80 8 120 Q 3 100 5 50" fill="url(#bloodSteel)" opacity="0.7"/>
    <path d="M 10 180 Q 15 220 12 260" fill="none" stroke="#8B0000" stroke-width="3" opacity="0.5"/>
    
    <!-- Crossguard -->
    <rect x="-25" y="280" width="65" height="12" fill="#444" rx="2"/>
    
    <!-- Grip -->
    <rect x="3" y="292" width="12" height="50" fill="#2a1a0a"/>
    <!-- Grip wrapping -->
    <line x1="4" y1="300" x2="14" y2="305" stroke="#1a0a00" stroke-width="2"/>
    <line x1="4" y1="310" x2="14" y2="315" stroke="#1a0a00" stroke-width="2"/>
    <line x1="4" y1="320" x2="14" y2="325" stroke="#1a0a00" stroke-width="2"/>
    <line x1="4" y1="330" x2="14" y2="335" stroke="#1a0a00" stroke-width="2"/>
    
    <!-- Pommel -->
    <circle cx="9" cy="350" r="10" fill="#444"/>
    <circle cx="9" cy="350" r="5" fill="#8B0000"/>
  </g>
  
  <!-- Morningstar symbol - hidden in the warrior's shadow -->
  <g transform="translate(256, 400)" opacity="0.3">
    <polygon points="0,-20 5,-5 20,-5 8,5 13,20 0,12 -13,20 -8,5 -20,-5 -5,-5" 
             fill="#FFD700" stroke="none"/>
  </g>
  
  <!-- Scattered broken halo shards on ground -->
  <path d="M 320 440 Q 340 435 355 445" fill="none" stroke="#8B6914" stroke-width="3" opacity="0.4"/>
  <path d="M 150 445 Q 165 440 180 448" fill="none" stroke="#8B6914" stroke-width="2" opacity="0.3"/>
  <circle cx="380" cy="450" r="4" fill="#8B6914" opacity="0.3"/>
  
  <!-- Questioning mark - subtle, ethereal -->
  <text x="256" y="480" font-family="serif" font-size="28" fill="#333" text-anchor="middle" opacity="0.5">?</text>
  
  <!-- Embers rising - last sparks of divinity -->
  <circle cx="200" cy="280" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="310" cy="300" r="1.5" fill="#FFA500" opacity="0.5"/>
  <circle cx="230" cy="250" r="1" fill="#FFD700" opacity="0.4"/>
  <circle cx="280" cy="270" r="1.5" fill="#FF6600" opacity="0.5"/>
  <circle cx="340" cy="240" r="1" fill="#FFD700" opacity="0.3"/>
  <circle cx="170" cy="260" r="1.5" fill="#FFA500" opacity="0.4"/>
</svg>
