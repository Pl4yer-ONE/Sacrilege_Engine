<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0c10" rx="64"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#cyanGlow)" stroke-width="4" opacity="0.5"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#1a1d24" stroke-width="2"/>
  
  <!-- Crosshair lines -->
  <line x1="256" y1="80" x2="256" y2="180" stroke="url(#redGlow)" stroke-width="3"/>
  <line x1="256" y1="332" x2="256" y2="432" stroke="url(#redGlow)" stroke-width="3"/>
  <line x1="80" y1="256" x2="180" y2="256" stroke="url(#redGlow)" stroke-width="3"/>
  <line x1="332" y1="256" x2="432" y2="256" stroke="url(#redGlow)" stroke-width="3"/>
  
  <!-- Inner crosshair circle -->
  <circle cx="256" cy="256" r="90" fill="none" stroke="url(#redGlow)" stroke-width="2"/>
  
  <!-- Skull shape - stylized/geometric -->
  <!-- Skull top -->
  <path d="M 200 220 
           Q 200 160 256 150 
           Q 312 160 312 220
           L 312 260
           L 200 260 Z" 
        fill="#1a1d24" stroke="url(#cyanGlow)" stroke-width="2"/>
  
  <!-- Left eye socket -->
  <polygon points="218,210 238,210 238,240 218,240" fill="url(#redGlow)"/>
  
  <!-- Right eye socket -->
  <polygon points="274,210 294,210 294,240 274,240" fill="url(#redGlow)"/>
  
  <!-- Nose -->
  <polygon points="256,245 248,265 264,265" fill="url(#cyanGlow)" opacity="0.7"/>
  
  <!-- Jaw -->
  <path d="M 210 260 
           L 302 260
           L 295 300
           Q 256 320 217 300 Z" 
        fill="#1a1d24" stroke="url(#cyanGlow)" stroke-width="2"/>
  
  <!-- Teeth -->
  <rect x="220" y="270" width="12" height="20" fill="#2a2d34" rx="2"/>
  <rect x="237" y="270" width="12" height="20" fill="#2a2d34" rx="2"/>
  <rect x="254" y="270" width="12" height="20" fill="#2a2d34" rx="2"/>
  <rect x="271" y="270" width="12" height="20" fill="#2a2d34" rx="2"/>
  
  <!-- Corner accents -->
  <path d="M 80 80 L 120 80 L 120 90 L 90 90 L 90 120 L 80 120 Z" fill="url(#redGlow)" opacity="0.8"/>
  <path d="M 432 80 L 392 80 L 392 90 L 422 90 L 422 120 L 432 120 Z" fill="url(#redGlow)" opacity="0.8"/>
  <path d="M 80 432 L 120 432 L 120 422 L 90 422 L 90 392 L 80 392 Z" fill="url(#redGlow)" opacity="0.8"/>
  <path d="M 432 432 L 392 432 L 392 422 L 422 422 L 422 392 L 432 392 Z" fill="url(#redGlow)" opacity="0.8"/>
  
  <!-- Data visualization dots -->
  <circle cx="140" cy="140" r="4" fill="url(#cyanGlow)" opacity="0.6"/>
  <circle cx="372" cy="140" r="4" fill="url(#cyanGlow)" opacity="0.6"/>
  <circle cx="140" cy="372" r="4" fill="url(#cyanGlow)" opacity="0.6"/>
  <circle cx="372" cy="372" r="4" fill="url(#cyanGlow)" opacity="0.6"/>
</svg>
